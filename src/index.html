<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>defenDex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="defenDex">
    <img id="logo" src="editedLogobg.png" height="400" width="560"></img>
  </div>
  <div id="navbar">
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a class="nav-link active"  href="#">RAM DUMP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">FILE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">URL</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">SEARCH</a>
      </li>
    </ul>

  </div>
  <div class="file-bar">
    <input type="text" id="file-path" class="file-path" readonly>
    <label class="btn btn-primary choose-file">
      Choose File
      <input type="file" id="file-upload"  style="display: none;">
    </label>
    
  </div>
  <div id="features">
    <button id="capture-memory-btn" class="btn btn-primary hovering" data-toggle="modal" data-target="#exampleModalCenter">Capture Memory</button>
    <button id="submit-dump-btn" class="btn btn-primary hovering" style="margin-left:3%">Submit Dump</button>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Capture Memory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <h5>Run as administrator before capturing</h5>
            <label for="winpmemPath">Winpmem Path:</label>
            <input type="text" class="form-control" id="winpmemPath">
          </div>
          <div class="form-group">
            <label for="destinationPath">Destination Path:</label>
            <input type="text" class="form-control" id="destinationPath">
          </div>
          <div id="capturing" style="display: none;">
            <p>Capturing...</p>
            <div id="progress-bar">
              <div class="progress_"></div>
              <div class="percentage_">0%</div>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          
          <button type="button" id="capture" class="btn btn-primary">Capture</button>
        </div>
      </div>
    </div>
  </div>
  <h1 id="result"></h1>
  <div id="processing" style="display: none;">
    <p>Scanning...</p>
    <div id="progress-bar">
      <div class="progress"></div>
      <div class="percentage">0%</div>
    </div>
  
    
  </div>
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.103.0.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  

  <script>
    
    document.getElementById("capture-memory-btn").addEventListener("click", function() {
      var modal = new bootstrap.Modal(document.getElementById("exampleModalCenter"));
      modal.show();
    });
    var closeButton = document.querySelector("#exampleModalCenter .close");
    closeButton.addEventListener("click", function() {
      var modal = bootstrap.Modal.getInstance(document.getElementById("exampleModalCenter"));
      modal.hide();
    });
    

    

      
  </script>

  
  
  
  
</body>

</html>
